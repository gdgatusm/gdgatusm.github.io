<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Soccer Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color-1: #00aaff;
            --glow-color-2: #4da6ff;
            --accent-color-1: #00f0ff;
            --accent-color-2: #ff00c1;
        }

        /* Custom fonts */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0c22;
            overflow: hidden; /* Hide scrollbars */
        }
        h1, .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }

        /* Animated gradient background */
        #background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a011a, #1a0a3a, #0c2b3a, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Scanlines overlay for retro feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0) 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            z-index: -1;
            pointer-events: none;
            animation: scanline-flicker 10s infinite linear;
        }
        @keyframes scanline-flicker {
            0% { opacity: 0.8; }
            5% { opacity: 0.6; }
            10% { opacity: 0.9; }
            15% { opacity: 0.5; }
            20% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Glowing text effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--glow-color-1), 0 0 40px var(--glow-color-1), 0 0 50px var(--glow-color-1);
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px var(--glow-color-2), 0 0 40px var(--glow-color-2), 0 0 50px var(--glow-color-2), 0 0 60px var(--glow-color-2);
            }
        }
        
        /* Continuous animation for "WELCOME TO THE" */
        .subtitle-animate {
            animation: pulse-glow 3s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { color: var(--accent-color-1); text-shadow: 0 0 5px var(--accent-color-1); }
            50% { color: white; text-shadow: 0 0 15px white; }
        }

        /* Title letter animation */
        .title-char {
            display: inline-block;
            animation: bounceIn 1s forwards;
            opacity: 0;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1) rotate(-90deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* General floating animation for quirky elements */
        .quirky-float {
            position: absolute;
            animation: quirkyFloat 10s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }
        @keyframes quirkyFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, 20px) rotate(5deg); }
            50% { transform: translate(-10px, -15px) rotate(-3deg); }
            75% { transform: translate(5px, -20px) rotate(8deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Glitch button */
        .glitch-button:before, .glitch-button:after {
            content: 'REGISTER NOW'; /* Ensure this matches button text */
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0c22; overflow: hidden; clip: rect(0, 0, 0, 0);
        }
        .glitch-button:before { left: -2px; text-shadow: 2px 0 var(--accent-color-2); }
        .glitch-button:after { left: 2px; text-shadow: -2px 0 var(--accent-color-1); }
        .glitch-button:hover:before { animation: glitch-anim 0.5s infinite linear alternate-reverse; }
        .glitch-button:hover:after { animation: glitch-anim2 0.5s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(45px, 9999px, 98px, 0); } 100% { clip: rect(3px, 9999px, 86px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(33px, 9999px, 105px, 0); } 100% { clip: rect(51px, 9999px, 73px, 0); } }

        /* Background moving components */
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            bottom: -20px;
            border-radius: 50%;
            opacity: 0;
            animation: move-up 10s linear infinite;
        }
        .particle.glitter {
            background-color: var(--accent-color-1);
            box-shadow: 0 0 5px var(--accent-color-1), 0 0 10px var(--accent-color-2);
        }
        .particle.binary {
            color: #23d5ab;
            background: transparent !important;
            font-size: 1.5rem;
            font-family: monospace;
        }
        .particle.gear {
            background: transparent !important;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.3);
        }
        @keyframes move-up {
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 1;
            }
        }
        
        /* Animated SVG Scene */
        #robo-soccer-scene {
            width: 100%;
            max-width: 500px;
            animation: scene-bob 5s ease-in-out infinite;
        }
        @keyframes scene-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        #robot-1 { animation: robot-hover 3s ease-in-out infinite alternate; }
        #robot-2 { animation: robot-hover 3.5s 0.5s ease-in-out infinite alternate; }
        @keyframes robot-hover { from { transform: translateY(0); } to { transform: translateY(10px); } }
        #ball { animation: ball-kick 2s linear infinite; transform-origin: center; }
        @keyframes ball-kick {
            0% { transform: translate(0, 0) rotate(0deg); }
            45% { transform: translate(140px, -60px) rotate(180deg); }
            50% { transform: translate(150px, -70px) rotate(360deg); }
            95% { transform: translate(-140px, -60px) rotate(540deg); }
            100% { transform: translate(0, 0) rotate(720deg); }
        }
        #goal-spark { animation: goal-flash 2s 0.9s linear infinite; opacity: 0; }
        @keyframes goal-flash {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            5%, 20% { opacity: 1; transform: scale(1.2); }
            25% { opacity: 0; }
        }
    </style>
</head>
<body class="text-white relative min-h-screen flex items-center justify-center p-4">

    <div id="background-wrapper"></div>
    <div id="particle-container"></div>
    <div class="scanlines"></div>

    <!-- Additional quirky floating elements -->
    <div class="quirky-float top-1/4 left-1/4 w-24 opacity-50">
        <!-- Coding Terminal -->
        <svg viewBox="0 0 100 80"><rect width="100" height="80" rx="5" fill="#1a202c"/><path d="M10 15 L30 15 M10 25 L70 25 M10 35 L50 35" stroke="#4299e1" stroke-width="4"/><path d="M10 50 L15 55 L10 60" stroke="#38a169" fill="none" stroke-width="4"/></svg>
    </div>
    <div class="quirky-float bottom-1/4 right-1/4 w-24 opacity-50" style="animation-duration: 12s;">
        <!-- Robo War Bot -->
        <svg viewBox="0 0 100 100"><path d="M50 10 L80 40 L70 90 L30 90 L20 40 Z" fill="#718096"/><rect x="45" y="20" width="10" height="20" fill="#e53e3e"/><path d="M10 70 L-10 50 L10 30" stroke="#f56565" stroke-width="5" fill="none"/></svg>
    </div>
    
    <main class="text-center relative z-10 flex flex-col items-center">
        <!-- Animated Robo Soccer SVG -->
        <div class="mb-8">
            <svg id="robo-soccer-scene" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Field -->
                <rect width="400" height="200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="200" y1="0" x2="200" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="4"/>
                <circle cx="200" cy="100" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <!-- Goal Left -->
                <rect x="-2" y="70" width="20" height="60" fill="none" stroke="#ff00c1" stroke-width="3"/>
                <!-- Goal Right -->
                <rect x="382" y="70" width="20" height="60" fill="none" stroke="#00f0ff" stroke-width="3"/>
                <g id="goal-spark" transform="translate(392, 100)">
                    <path d="M0-20L10 0L0 20L-10 0Z" fill="yellow"/>
                    <path d="M-15-15L15 15 M-15 15L15 -15" stroke="yellow" stroke-width="3"/>
                </g>
                <!-- Robot 1 -->
                <g id="robot-1" transform="translate(80, 100)">
                    <rect x="-15" y="0" width="30" height="30" rx="5" fill="#ff00c1"/>
                    <circle cx="0" cy="15" r="20" fill="none" stroke="white" stroke-width="2"/>
                    <circle cx="0" cy="-10" r="8" fill="#4a5568"/>
                </g>
                <!-- Robot 2 -->
                <g id="robot-2" transform="translate(320, 100)">
                    <rect x="-15" y="0" width="30" height="30" rx="5" fill="#00f0ff"/>
                    <polygon points="0,-15 15,0 -15,0" fill="#4a5568"/>
                </g>
                <!-- Ball -->
                <g id="ball" transform="translate(200, 100)">
                     <circle r="10" fill="white"/>
                     <path d="M0 -10 L5 0 L-5 0 Z M0 10 L5 0 L-5 0 Z" fill="black"/>
                </g>
            </svg>
        </div>
        
        <h2 class="text-xl md:text-2xl mb-4 tracking-widest subtitle-animate">WELCOME TO THE</h2>
        
        <h1 id="main-title" class="text-4xl md:text-6xl lg:text-7xl font-bold text-white glow mb-8 uppercase"></h1>

        <p class="max-w-2xl mx-auto text-lg md:text-xl text-gray-300 mb-12">
            The future of sport is here! Witness cutting-edge robotics, lightning-fast circuits, and mind-blowing goals. The ultimate clash of code and metal awaits.
        </p>

        <button class="glitch-button relative font-press-start text-xl px-10 py-5 bg-transparent text-cyan-300 rounded-md border-2 border-cyan-300">
            REGISTER NOW
        </button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleText = "ROBO SOCCER TOURNAMENT";
            const titleContainer = document.getElementById('main-title');
            
            titleText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                if(char === ' ') span.innerHTML = '&nbsp;';
                span.className = 'title-char';
                span.style.animationDelay = `${index * 0.05}s`;
                titleContainer.appendChild(span);
            });

            // --- Generate 100+ moving components ---
            const particleContainer = document.getElementById('particle-container');
            const particleTypes = ['glitter', 'binary', 'gear'];
            const numParticles = 120;

            for (let i = 0; i < numParticles; i++) {
                const p = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                p.classList.add('particle', type);

                p.style.left = `${Math.random() * 100}vw`;
                p.style.animationDuration = `${Math.random() * 5 + 5}s`;
                p.style.animationDelay = `${Math.random() * 5}s`;
                
                if (type === 'glitter') {
                    const size = `${Math.random() * 3 + 2}px`;
                    p.style.width = size;
                    p.style.height = size;
                } else if (type === 'binary') {
                    p.textContent = Math.random() > 0.5 ? '1' : '0';
                } else if (type === 'gear') {
                    p.textContent = '⚙';
                }

                particleContainer.appendChild(p);
            }
        });
    </script>

</body>
</html>
